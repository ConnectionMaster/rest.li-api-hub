@(firstColumnName: String, data: com.linkedin.data.DataMap)

@import scala.collection.JavaConverters._

  @if(data.asScala.nonEmpty) {
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>@firstColumnName</th>
          <th>Property Value</th>
        </tr>
      </thead>
      <tbody>
      @data.asScala.map { keyValue =>
        <tr>
          <td>@keyValue._1</td>
          <td>@keyValue._2</td>
        </tr>
      }
      </tbody>
    </table>
  }
